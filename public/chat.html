<!DOCTYPE html>
<html>

  <head>
    <link href="/css/bootstrap.css" rel='stylesheet'>
      <link href="/css/self.css" rel='stylesheet'>
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Weather App</title>
          </head>

          <body>

            <div class="vertical-center">
            <div class="container">
              <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                  <a href="/index.html">
                    <strong>
                        Change Name
                    </strong>
                  </a>
                  <h1 class="room-title text-center"></h1>
                  <br>
                  <ul class="messages list-group">
                    <!--messages end up here-->
                  </ul>
                  <form id="message-form">
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                              <input type="text" class="form-control" id="usr" name="message" tabindex="1"/>
                        </div>
                    </div>

                      <br>
                      <div class="form-group">
                        <input type="submit" class="btn btn-success col-md-2 center-block" tabindex="2"/>
                      </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>

                <script src="/js/jquery-3.2.1.min.js"></script>
                <script src="/js/socket.io-1.3.7.js"></script>
                <script src="/js/moment.min.js"></script>
                <script src="/js/queryparams.js"></script>
                <script src="/js/app.js"></script>
              </body>

            </html>
